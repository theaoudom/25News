<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5602570319866246">
    <title>Contact Us - 25News</title>
    <link rel="stylesheet" href="../css/sport/sport.css">
    <link rel="icon" type="image/png" href="../images/Logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="../js/components/navbar.js"></script>
    <main class="container">
        <section class="contact-intro">
            <h1>Contact Us</h1>
            <p>We value your feedback and inquiries. Please use the form below to get in touch with the 25News team, or reach us via the provided contact information.</p>
        </section>
        <section class="contact-form-section">
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p>Email: info@25news.com</p>
                <p>Address: 123 News Avenue, City, Country</p>
            </div>
        </section>
    </main>
    <script src="../js/components/footer.js"></script>
</body>
</html>
